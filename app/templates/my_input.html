
<!doctype html>
<html>
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit = no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <title>
        Graphs
    </title>
    <!-- Link to local bootstrap css file -->
    <link rel="stylesheet" href="/static/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/main.css">
 

</head>



 
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="https://freebiesupply.com/logos/udacity-logo/">
           <img id="brand-image" alt="Website Logo" src="https://cdn.freebiesupply.com/logos/large/2x/udacity-logo-png-transparent.png">
           
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
           <ul class="navbar-nav">
               <li class="nav-item active">
                 <a class="nav-link" href="{{url_for ('index')}}">Home <span class="sr-only">(current)</span></a>
               </li>                                                       
           </ul>
       </div>
    </nav>

    <div class="container">
      <div class="row">
         <div class = "col-sm-4">           
              {{comment}}
        </div>
      </div> 
      <div class="row">
        <div class = "col-sm-4">           
             Your Input was :
       </div>
     </div> 
    <div class="row">
        <div class = "col-sm-4">           
             <table border="2">              
                 {% for key,value in my_results.items() %}
                <tr>
                    <th>

                    {{key}}
                    </th>
                   <td>
                    {{value}}
                   </td>
                </tr>
                 {% endfor %}               
             </table>
        </div>
     </div> 
     <div class="row">
        <div class = "col-sm-4">           
            {{personal_message}} 
       </div>
     </div>         
    </div>

    <!-- To include jquery old location on the web  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
     -->
    <!-- To include jquery new location-->
    <script src="/static/node_modules/jquery/dist/jquery.min.js"></script>
    

    <!-- to include javascript old location
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    -->
     <!-- to include javascript local (new locatiob) -->   
    <script src="/static/node_modules/popper.js/dist/umd/popper.min.js"></script>
     

    <!-- Link to bootstrap javascript file op cdn  oude locatie   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    -->
    <!-- Link to bootstrap javascript file  local (nieuwe locatie) -->   
    <script src="/static/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>


 </body>
</html>
